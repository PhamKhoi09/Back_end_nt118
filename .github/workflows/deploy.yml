name: Deploy to EC2

on:
  push:
    branches:
      - main  # Trigger khi push code lên branch main
  workflow_dispatch:  # Cho phép chạy manual từ GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          # Tạo file private key từ secret
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          # SSH vào EC2 và thực hiện deployment
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${USER}@${HOST} << 'ENDSSH'
            set -e  # Exit immediately if any command fails
            
            echo "Bắt đầu deployment..."
            
            # Di chuyển đến thư mục project
            cd ~/Back_end_nt118 || { echo "Không tìm thấy thư mục project"; exit 1; }
            
            echo "Fetching latest changes..."
            git fetch origin main
            
            # Kiểm tra xem có thay đổi local không
            if ! git diff --quiet HEAD origin/main; then
              echo "Có code mới, đang update..."
              
              # Reset mọi thay đổi local (QUAN TRỌNG!)
              echo "Resetting local changes..."
              git reset --hard HEAD
              git clean -fd
              
              # Pull code mới
              git pull origin main || { echo "Git pull failed"; exit 1; }
            else
              echo "Code đã up-to-date"
            fi
            
            # Di chuyển vào thư mục back-end
            cd back-end || { echo "Không tìm thấy thư mục back-end"; exit 1; }
            
            # Install dependencies
            echo "Installing dependencies..."
            npm ci --only=production || { echo "npm install failed"; exit 1; }
            
            # Kiểm tra syntax JavaScript
            echo "Checking syntax..."
            node -c src/server.js || { echo "Syntax error detected"; exit 1; }
            
            # Restart ứng dụng với PM2
            echo "Restarting application..."
            if pm2 describe back-end-nt118 > /dev/null 2>&1; then
              pm2 restart ecosystem.config.cjs
            else
              pm2 start ecosystem.config.cjs
            fi
            
            # Save PM2 configuration
            pm2 save
            
            # Show status
            pm2 status
            
            echo "Deployment completed successfully!"
          ENDSSH
          
          # Xóa private key sau khi dùng xong
          rm -f private_key.pem

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "Deployment to EC2 was successful!!!"
          else
            echo "Deployment to EC2 failed!"
          fi
